<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@sparkstone/css</title>
    <link rel="stylesheet" href="https://sparkstonepdx.github.io/css/dist/theme.css" />
  </head>
  <body>
    <main style="padding: var(--padding)">
      <h1>@sparkstone/css</h1>
      <p>A minimal OKLCH-based CSS framework inspired by Pico.css.</p>

      <h2>Light/Dark Mode</h2>
      <button onclick="toggleMode()">Toggle Theme</button>

      <h2>Buttons</h2>
      <button>Default</button>
      <button class="primary">Primary</button>
      <button class="error">Error</button>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
